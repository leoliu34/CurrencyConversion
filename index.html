<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Currency Converter</title>
	<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
	<script src="app/homedepotconvert.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="app/app.css">
</head>
<body ng-app="conversionApp">
	<div ng-controller="conversionCtrl">
		<table>
			<caption>Currency Converter</caption>
			<tbody>
				<tr>
					<td>Type in amount and select Currency:</td>
				</tr>
				<tr>
					<td>
						<input type="text" placeholder="0.00" ng-model="firstCurVal" ng-change="calculateCurrency()"/>
					</td>
					<td>
						<select name="firstCurSelect" ng-options="option.name for option in currencyData.currencyOptions track by option.id" ng-model='currencyData.firstSelectedOption' ng-change="calculateCurrency()"></select>
					</td>		
				</tr>
				<tr>
					<td>Converted amount:</td>
				</tr>
				<tr>
					<td>
						<input type="text" placeholder="0.00" ng-model="secoundCurVal" ng-change="calculateCurrency()"/>
					</td>
					<td>
						<select name="secoundCurSelect" ng-options="option.name for option in currencyData.currencyOptions track by option.id" ng-model='currencyData.secoundSelectedOption' ng-change='calculateCurrency()'></select>
					</td>		
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
