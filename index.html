<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Currency Converter</title>
	<script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
	<script src="node_modules/angular-material/angular-material.min.js" type="text/javascript"></script>
	<script src="node_modules/angular-aria/angular-aria.min.js" type="text/javascript"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js" type="text/javascript"></script>
	<script src="app/homedepotconvert.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="app/app.css">
</head>
<body ng-app="conversionApp">
	<div ng-controller="conversionCtrl">
		<div class='convertor'>
			<h1>Currency Converter</h1>
			<div class="header">
				Type in amount and select Currency:
			</div>
			<currency-row></currency-row>
			<div class="header">
				Converted Value:
			</div>
			<currency-row></currency-row>
			<div class="disclaimer">
			<md-button md-no-ink class="md-primary" ng-click="showDisclaimer($event)">
      			Disclaimer
    		</md-button>
    		</div>
		</div>
	</div>
</body>
</html>
